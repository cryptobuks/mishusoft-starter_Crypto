# European Union Public Licence
# url: https://en.wikipedia.org/wiki/European_Union_Public_Licence
# EUPL-1.0, EUPL-1.1, EUPL-1.2
- regex: eupl
  author: European Commission
  name: European Union Public Licence
  category: Free software licence
  url: https://en.wikipedia.org/wiki/European_Union_Public_Licence
  # Published	January 2007 (v 1.0), May 2017 (v 1.2)
  published: January 2007
  latestVersion: 1.2
  debian-FSG-compatible: Yes
  GPL-compatible: Yes
  approved:
    OSI: Yes
  copyleft: Yes
  Publisher:
    name: European Union
    url: joinup.ec.europa.eu/page/eupl-guidelines-faq-infographics