  category: Permissive license
  url: https://gnu.org/licenses/agpl.html
  published: January 2004
  latestVersion: 3
  debian-FSG-compatible: Yes
  approved:
    FSF: Yes
    OSI: Yes
  copyleft: no
  Publisher:
    name: 	Free Software Foundation
    url: https://gnu.org/

