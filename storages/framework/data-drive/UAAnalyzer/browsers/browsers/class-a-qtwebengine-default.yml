# QtWebEngine Default (Original) browser
#ref: https://stackoverflow.com/questions/29055475/qwebview-or-qwebengineview

# QtWebEngine
# This is a web browser engine developed by QT. This render engine made with blink engine.

# common user agent list
# Mozilla/5.0 (X11; Linux x86_64) AppleWebKit/537.36 (KHTML, like Gecko) QtWebEngine/5.15.2 Chrome/87.0.4280.144 Safari/537.36
- identifiers:
    # Pattern maker method use it
    browser-qtwebengine-browser:
      pattern:
        name: (qtwebengine)
        separator: true
        version: true
      functional: true

  # Information maker method use it
  info: browser qtwebengine-browser