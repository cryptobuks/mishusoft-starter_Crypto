# Ad Muncher is a web browser developed by murray-hurps-pty-ltd. This browser renders web pages using the Trident engine.
# url: https://www.admuncher.com/
# url: https://user-agents.net/bots/ad-muncher

# Latest user agents:
# Ad Muncher v4.94.34121
# Ad Muncher YB/3.5.1
# Ad Muncher v4.94.34121/7137 (Free)

- identifiers:
    # Pattern maker method use it
    browser-ad-muncher:
      pattern:
        name: (ad\s+muncher)
        separator: true
        version: true
      functional: true
    browser-ad-muncher-fallback:
      pattern:
        name: (ad\s+muncher)
        separator: true
        version: true
      functional: true

  # Information maker method use it
  info: browser ad-muncher



