# PlayStation

# Latest user agents
# Mozilla/5.0 (PlayStation 4 5.55) AppleWebKit/601.2 (KHTML, like Gecko)
# PS4Application libhttp/1.000 (PS4) CoreMedia libhttp/6.72 (PlayStation 4)

- identifiers:
    device-game-console-play-station:
      pattern:
        name: '(playstation)'
        separator: true
        version: true
      functional: true

  info: device game-console-play-station

