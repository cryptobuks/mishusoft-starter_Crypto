# Bots
# A bot or a web crawler is a special software application that performs automatic or
# scheduled HTTP requests in order to download and analyze web pages.

# 007ac9 crawler
# 007AC9 Crawler is a bot devoloped by SISTRIX GmbH.
# url : https://user-agents.net/bots/007ac9-crawler
# Latest user agents:
# Mozilla/5.0 (compatible; 007ac9 Crawler; http://crawler.007ac9.net/)

# Sistrix Crawler
# Sistrix Crawler is a bot devoloped by SISTRIX GmbH.
# url : https://user-agents.net/bots/sistrix-crawler
# Latest user agents:
# Sistrix
# Mozilla/5.0 (compatible; SISTRIX Crawler; http://crawler.sistrix.net/)

- identifiers:
    # Pattern maker method use it
    bot-007ac9-crawler:
      pattern:
        name: (007ac9\s+crawler)
        separator: false
        version: false
      functional: true

    bot-sistrix-crawler:
      pattern:
        name: (sistrix\s+crawler)
        separator: false
        version: false
      functional: true

  # if as not matched with extracted name, then new name set into as key.
  as: 'Sistrix crawler'
  space: 'bots'

  # Information maker method use it
  info:
    name:   'Sistrix crawler'
    url:    'https://crawler.007ac9.net'
    author: sistrix

