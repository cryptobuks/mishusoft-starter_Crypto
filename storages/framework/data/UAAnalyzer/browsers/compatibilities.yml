# Mozilla/5.0 (compatible; MSIE 9.0; Windows NT 6.1; Trident/5.0); 360Spider(compatible; HaosouSpider; http://www.haosou.com/help/help_3_2.html)
# Mozilla/5.0 (Windows NT 6.1; WOW64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/50.2.2661.102 Safari/537.36; 360Spider
- identifiers:
    # Pattern maker method use it
    compatible-mozilla:
      pattern:
        name: (mozilla)
        separator: true
        version: true
      functional: true

  # if as not matched with extracted name, then new name set into as key.
  as: 'Mozilla'
  space: 'compatibilities'

  # Information maker method use it
  info:
    name:       'Netscape'
    code:       'Mozilla'
    author:     'ncsa'
    url:        'https://www.ncsa.illinois.edu/Projects/mosaic.html'

#NCSA_Mosaic/2.0 (Windows 3.1)
- identifiers:
    # Pattern maker method use it
    compatible-ncsa_mosaic:
      pattern:
        name: (ncsa_mosaic)
        separator: true
        version: true
      functional: true

  # if as not matched with extracted name, then new name set into as key.
  as: 'NCSA Mosaic'
  space: 'compatibilities'

  # Information maker method use it
  info:
    name:       'NCSA Mosaic'
    code:       'NCSA Mosaic'
    author:     'ncsa'
    url:        'https://www.ncsa.illinois.edu/Projects/mosaic.html'