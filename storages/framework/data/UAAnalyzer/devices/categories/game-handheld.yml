# ref:https://developers.whatismybrowser.com/useragents/explore/hardware_type_specific/handheld-game/

# Nintendo 3DS

# Latest user agents
# Mozilla/5.0 (Nintendo 3DS; U; ; en) Version/1.7498.EU
# Mozilla/5.0 (New Nintendo 3DS like iPhone) AppleWebKit/536.30 (KHTML, like Gecko) NX/3.0.0.5.22 Mobile NintendoBrowser/1.10.10166.JP

- identifiers:
    device-hand-held-game-nintendo-3ds:
      pattern:
        name: '(nintendo\s+3ds)'
        separator: false
        version: false
      functional: true

  info: device hand-held-game-nintendo-3ds

