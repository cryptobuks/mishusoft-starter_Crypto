  Sound: 'SID 6581/8580 (3× osc, 4× wave, filter, ADSR, ring)'
  #  Connectivity: 2× CIA 6526 (joystick, GPIO/RS-232/keyboard)
  #  Power (+5V DC & 9V AC)
  #  ROM cartridge
  #  Video/audio (RF/A/V)
  #  Serial IEEE 488 bus (floppy disk/printer)
  #  Digital tape
  Predecessor: Commodore VIC-20
  Successor: [ Commodore 128, Amiga ]

