; Settings
;error_reporting = E_ALL & ~E_DEPRECATED
error_reporting = E_ALL
display_errors = 1
display_startup_errors = 1

; Max Upload Size
post_max_size = 64M

; Post Max Size
upload_max_filesize = 64M

;Memory Limit
memory_limit=256M

;Max Execution Time
max_execution_time=300

;Max Input Time
max_input_time=60

;Max Input variables
max_input_vars=1000

; zlib.output_compression
zlib.output_compression = On

error_log = /home/abir/tests/php-dev.log
log_errors = on
date.timezone = UTC