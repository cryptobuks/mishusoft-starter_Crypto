# EdgeHTML
# url: https://en.wikipedia.org/wiki/EdgeHTML
# EdgeHTML is a proprietary browser engine from Microsoft that was formerly used in the Edge web browser.
# The debut of both was in 2015 as part of the Windows 10 release.

# In 2018, Microsoft began rebuilding Edge as a Chromium-based browser,[2][3] which meant that EdgeHTML would no longer be used in
# the Edge browser. This transition was completed in 2021.

# EdgeHTML is a fork of the Trident engine of Internet Explorer.[4] It is designed as a component that enables developers
# to easily add web browsing functionality to other apps. In this capacity, Microsoft still permits the use of EdgeHTML for UWP apps.[5]

# url: https://developers.whatismybrowser.com/useragents/explore/layout_engine_name/edgehtml/
# url: https://user-agents.net/rendering-engines/edge/user-agents
# Latest user agents:
