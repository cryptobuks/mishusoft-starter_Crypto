# Rendering Engines
# A web rendering engine or a web browser engine is a computer program that loads all resources from a web page and
# converts them into an “interactive image” (that is, you not only see the visual representation of the page,
# but you can also navigate to another pages or submit forms). This process is known as “rendering” and it follows
# a certain specification in order to get the same result, even if the different engines handle differently HTML, CSS,
# JavaScript, images, and other web resources.

# url: https://en.wikipedia.org/wiki/List_of_web_browsers#WebKit-based
# KHTML and KJS were adopted by Apple in 2002 for use in the Safari web browser.
# Apple publishes the source code for their fork of the KHTML engine, called WebKit.
# In 2013, Google began development on a fork of WebKit, called Blink.[16]

