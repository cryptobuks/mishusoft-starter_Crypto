# AIX
# AIX is a platform developed by IBM. Among other things, on this platform are running browsers.
# url : https://user-agents.net/platforms/aix
# url : https://developers.whatismybrowser.com/useragents/explore/operating_system_name/aix/

# latest user agent lists
# Mozilla/5.0 (X11; U; AIX 0048013C4C00; en-US; rv:1.0.1) Gecko/20021009 Netscape/7.0
# Mozilla/5.0 (X11; U; AIX 005A471A4C00; en-US; rv:1.0rc2) Gecko/20020514
# Mozilla/5.0 (X11; U; AIX 5.3; en-US; rv:1.7.12) Gecko/20051025
# Mozilla/5.0 (X11; U; AIX 0033712F4C00; en-US; rv:1.7) Gecko/20040715
# Mozilla/5.0 (X11; U; AIX 0048013C4C00; en-US; rv:1.0.1) Gecko/20021009
# Mozilla/3.0 (X11; I; AIX 2)

- identifiers:
    platform-os-aix:
      pattern:
        name: '(aix)'
        separator: true
        version: true
      functional: true
  info: platform aix-unix-os



# Amiga OS
# Amiga OS is a platform developed by Commodore International. Among other things, on this platform are running browsers and bots.
# url : https://user-agents.net/platforms/amiga-os
# url : https://developers.whatismybrowser.com/useragents/explore/operating_system_name/aix/

# latest user agent lists
# Voyager3/AmigaoS3.1
# Mozilla/5.0 (Macintosh; PowerPC AmigaOS 4.2; Odyssey Web Browser; rv:1.23 r5_beta07) AppleWebKit/538.1 (KHTML, like Gecko) OWB/1.23 r5_beta07 Safari/538.1
# mWebView.getSettings().setUserAgentString(\x22Mozilla/5.0 (Amiga; U; AmigaOS 1.3; en; rv:1.8.1.19);
# IBrowse/2.3 (AmigaOS 3.9)
# Mozilla/5.0 (AmigaOs; 4.0; en-US; rv:1.8.1.21pre) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/99.666.4147.105 Safari/537.36
# amiga
# Mozilla/5.0 (compatible; IBrowse 2.5.3; AmigaOS 3.1.2)

- identifiers:
    platform-os-amiga:
      pattern:
        name: '(amiga(os|voyager(\/)|\-aweb))'
        separator: true
        version: true
      functional: true
    platform-os-amiga-fallback:
      pattern:
        name: '(amiga(os|voyager(\/)|\-aweb))'
        separator: false
        version: false
      functional: true
  info: platform amiga-os



