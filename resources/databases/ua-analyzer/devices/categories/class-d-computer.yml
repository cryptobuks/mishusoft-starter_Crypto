# url : https://developers.whatismybrowser.com/useragents/explore/hardware_type_specific/computer/


# Windows
# Mozilla/4.0 (compatible; MSIE 6.0; Windows NT 5.1; SV1; .NET CLR 1.1.4322; InfoPath.1)

- identifiers:
    device-desktop-windows:
      pattern:
        name: '(windows\s+nt|windows|win)'
        separator: false
        version: false
      functional: true

  info: device desktop-windows


# mac
# Mozilla/5.0 (Macintosh; Intel Mac OS X 10_15_3) AppleWebKit/605.1.15 (KHTML, like Gecko) Version/13.0.5 Safari/605.1.15
# Mozilla/4.0 (compatible; MSIE 5.23; Mac_PowerPC)
# Mozilla/5.0 (Macintosh; Intel Mac OS X 10_12_4) AppleWebKit/603.1.30 (KHTML, like Gecko) Version/10.1 Safari/603.1.30
- identifiers:
    device-desktop-macintosh:
      pattern:
        name: '(macintosh|mac)'
        separator: false
        version: false
      functional: true

  info: device desktop-macintosh

